<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Music Theory Quiz</title>
</head>

<body>
    <section>
        <h1>Music Theory Quiz</h1>
        <h3 id="countdownTimer">(Timer not begun)</h3>
        <button id="scores">View High-Scores</button>

        <button id="startGame">Start</button>
    </section>

    <section id="mainQuizBody">
        <p id="questionBox"></p>
        <ol id="answerButtons">
            <button id="answerButton1"></button>
            <button id="answerButton2"></button>
            <button id="answerButton3"></button>
            <button id="answerButton4"></button>
        </ol>
        <button id="addHighScore">Add to High-Scores</button>
        <section>       
            <h5 id="penaltyBox"></h5>
        </section>
    </section>

    <section id="highScoreList" style="display: hidden;"></section>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
